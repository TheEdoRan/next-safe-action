name: CI

on:
  push:
    branches:
      - main
      - beta
      - next
      - experimental
      - 4.x
      - 7.x
    paths:
      - "packages/**"
      - "turbo.json"
      - "package.json"
      - "pnpm-lock.yaml"
      - ".changeset/**"
      - ".github/workflows/**"
  pull_request:
    paths:
      - "packages/**"
      - "turbo.json"
      - "package.json"
      - "pnpm-lock.yaml"
      - ".changeset/**"
      - ".github/workflows/**"

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - uses: pnpm/action-setup@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"
      - run: pnpm install --frozen-lockfile
      - run: pnpm run lint:lib
      - run: pnpm run test:lib

  check-changesets:
    if: ${{ github.event_name == 'pull_request' && github.base_ref == 'main' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"
      - run: pnpm install --frozen-lockfile
      - run: git fetch origin main --depth=1
      - run: pnpm exec changeset status --since=origin/main
